<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Resume Builder</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Form Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter Your Details</h2>
                
                <!-- Personal Info -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Personal Information</h3>
                    <input type="text" id="fullName" placeholder="Full Name" class="w-full mb-3 p-2 border rounded">
                    <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">
                    <input type="tel" id="phone" placeholder="Phone" class="w-full mb-3 p-2 border rounded">
                    <input type="text" id="location" placeholder="Location" class="w-full mb-3 p-2 border rounded">
                    <input type="text" id="linkedin" placeholder="LinkedIn URL" class="w-full mb-3 p-2 border rounded">
                    <input type="text" id="github" placeholder="GitHub URL" class="w-full mb-3 p-2 border rounded">
                </div>

                <!-- Summary -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Professional Summary</h3>
                    <textarea id="summary" rows="4" placeholder="Brief summary about yourself..." class="w-full p-2 border rounded"></textarea>
                </div>

                <!-- Experience -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Work Experience</h3>
                    <div id="experienceContainer"></div>
                    <button onclick="ExperienceManager.add()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add Experience</button>
                </div>

                <!-- Education -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Education</h3>
                    <div id="educationContainer"></div>
                    <button onclick="EducationManager.add()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add Education</button>
                </div>

                <!-- Skills -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Skills</h3>
                    <textarea id="skills" rows="3" placeholder="Enter skills separated by commas (e.g., JavaScript, React, Node.js)" class="w-full p-2 border rounded"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex gap-4 mb-3">
                    <button onclick="PreviewManager.toggle()" class="flex-1 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center justify-center gap-2">
                        <span></span> Preview
                    </button>
                    <button onclick="PDFGenerator.download()" class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center justify-center gap-2">
                        <span></span> Download PDF
                    </button>
                </div>
                
                <!-- Storage Actions -->
                <div class="flex gap-4">
                    <button onclick="LocalStorageManager.save()" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center justify-center gap-2">
                        <span></span> Save Data
                    </button>
                    <button onclick="LocalStorageManager.clear()" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center justify-center gap-2">
                        <span></span> Clear Data
                    </button>
                </div>
                
                <div class="mt-4 text-sm text-gray-600 text-center">
                    <p> Data auto-saves every 30 seconds</p>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Live Preview</h2>
                <div id="resumePreview" class="border-2 border-gray-300 p-8 bg-white min-h-screen">
                    <div class="text-center text-gray-400 py-20">
                        Fill the form to see preview...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="apps.js"></script>
    <script src="state.js"></script>
    <script src="localStorage.js"></script>
    <script src="experienceManager.js"></script>
    <script src="formData.js"></script>
    <script src="educationManager.js"></script>
    <script src="resumeTemplate.js"></script>
    <script src="previewManager.js"></script>
    <script src="pdfGenerator.js"></script>
    <script src="eventListeners.js"></script>
   
</body>
