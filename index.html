<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“„ Resume Builder</h1>
    
    <!-- Personal Info Section -->
    <div class="section-header">
      <h2>ğŸ‘¤ Personal Information</h2>
    </div>
    
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Ahmed Ali">
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" placeholder="ahmed@example.com">
    </div>
    
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" id="phone" placeholder="0300-1234567">
    </div>
    
    <div class="form-group">
      <label>Location:</label>
      <input type="text" id="location" placeholder="Karachi, Pakistan">
    </div>
    
    <!-- Social Links Section -->
    <div class="section-header">
      <h2>ğŸ”— Social Links</h2>
    </div>
    
    <div class="form-group">
      <label><i class="fab fa-linkedin"></i> LinkedIn:</label>
      <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourname">
    </div>
    
    <div class="form-group">
      <label><i class="fab fa-github"></i> GitHub:</label>
      <input type="url" id="github" placeholder="https://github.com/yourname">
    </div>
    
    <div class="form-group">
      <label><i class="fab fa-behance"></i> Behance:</label>
      <input type="url" id="behance" placeholder="https://behance.net/yourname">
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-link"></i> Linktree:</label>
      <input type="url" id="linktree" placeholder="https://linktr.ee/yourname">
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-globe"></i> Portfolio Website:</label>
      <input type="url" id="portfolio" placeholder="https://yourwebsite.com">
    </div>
    
    <!-- Professional Info Section -->
    <div class="section-header">
      <h2>ğŸ’¼ Professional Information</h2>
    </div>
    
    <div class="form-group">
      <label>Professional Summary:</label>
      <textarea id="summary" placeholder="Experienced software engineer with..."></textarea>
    </div>
    
    <div class="form-group">
      <label>Job Title:</label>
      <input type="text" id="jobTitle" placeholder="Software Engineer">
    </div>
    
    <div class="form-group">
      <label>Company:</label>
      <input type="text" id="company" placeholder="Tech Solutions Inc">
    </div>
    
    <div class="form-group">
      <label>Work Description (comma separated):</label>
      <textarea id="bullets" placeholder="Developed web apps, Led team of 5, Improved performance by 40%"></textarea>
    </div>
    
    <div class="form-group">
      <label>Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="JavaScript, React, Node.js, Python">
    </div>
    
    <div class="form-group">
      <label>Education (Degree | School | Year):</label>
      <input type="text" id="education" placeholder="BS Computer Science | FAST University | 2023">
    </div>
    
    <button onclick="generateResume()">ğŸ“ Generate Resume</button>
    <button onclick="downloadAsPDF()" class="btn-secondary">ğŸ“¥ Download as PDF</button>
    <button onclick="clearAllData()" class="btn-danger">ğŸ—‘ï¸ Clear All</button>
    
    <div class="preview" id="preview">
      <p style="color: #999;">Preview will appear here...</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="summary.js"></script>
  <script src="skills.js"></script>
  <script src="Experience.js"></script>
  <script src="export.js"></script>
  <script src="social_link.js"></script>
  <script src="contact.js"></script>
  <script src="pdf_downlaod.js"></script>
  <script src="ui_function.js"></script>
</body>
</html>
